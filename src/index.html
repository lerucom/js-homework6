<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read Later</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>Read Later</h1>
</header>
<main>
    <div class="container shadow p-2 mb-3 bg-white">

        <input class="btn btn-primary btn-lg shadow mb-2" type="button" value="Read" disabled>
        <input class="btn btn-primary btn-lg shadow mb-2" type="button" value="Already read">
        <input class="btn btn-primary btn-lg shadow mb-2" type="button" value="Search">

        <form class="d-flex justify-content-between" action="">
            <input class="w-25 shadow mb-1" type="text" class="form-control" id="link-name" placeholder="Link name" name="linkName" autofocus>
            <input class="w-25 shadow mb-1" type="text" class="form-control" id="link-tags" placeholder="Link tags" name="linkTags">
            <input class="w-25 shadow mb-1" type="text" class="form-control" id="link-url" placeholder="Link url" name="linkUrl">
            <button type="submit" class="w-25 mb-1 shadow btn btn-primary btn-sm btn-block" id="link-add-btn">Add
            </button>
        </form>

        <div class="task-list container shadow p-3 mt-2 bg-white">
            <ul>
                <li class="list-group-item bg-light p-3 mb-1 rounded">first link</li>
                <li class="list-group-item bg-light p-3 mb-1 rounded">second link</li>
            </ul>
        </div>
    </div>
</main>


<script src="js/lib.js" type="module"></script>
<script src="js/app.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
