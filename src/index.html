<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read Later</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
<header>
    <h2>Homework #6 <span class="badge badge-secondary">Read Later</span></h2>
</header>
<main>
    <div class="container shadow p-2 mb-2 bg-white">
        <div class="btn-group btn-group-toggle mb-2 shadow" data-toggle="buttons">
            <label class="btn btn-secondary btn-md active">
                <input type="radio" name="options" id="readTab" autocomplete="off" checked> Read
            </label>
            <label class="btn btn-secondary btn-md">
                <input type="radio" name="options" id="archiveTab" autocomplete="off"> Already read
            </label>
            <label class="btn btn-secondary btn-md">
                <input type="radio" name="options" id="searchTab" autocomplete="off"> Search
            </label>
        </div>

        <form class="d-flex justify-content-between my-2" id="link-add-form">
            <input class="shadow p-1 mb-1 mr-2 form-control" type="text" id="link-name" placeholder="Name"
                   name="linkName" autofocus>
            <input class="shadow p-1 mb-1 mr-2 form-control" type="text" id="link-tags" placeholder="#tag1,#tag2,..."
                   name="linkTags">
            <input class="shadow p-1 mb-1 mr-2 form-control" type="text" id="link-url" placeholder="http://"
                   name="linkUrl">
            <button type="submit" class="w-50 shadow mb-1 mr-5 btn btn-primary btn-sm btn-block" id="link-add-btn">Add
            </button>
        </form>

        <!--<div class="task-list container shadow p-3 mt-2 bg-white">-->
            <ul class="list-group mr-5 my-4" id="list-items">
                <!--<li class="list-group-item bg-light p-3 mb-1 rounded">

                    CSS, HTML</a><span class="badge badge-info mx-1">#JS</span><span
                        class="badge badge-info mx-1">#CSS</span><span class="badge badge-info mx-1">#HTML</span>
                    <button data-id="remove" class="btn btn-light btn-sm float-right p-0">&#10006;</button>
                </li>-->
            </ul>
        <!--</div>-->
    </div>
</main>


<script src="js/lib.js" type="module"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
