<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read Later</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>Read Later</h1>
</header>
<main>
    <div class="container shadow p-2 mb-3 bg-white">

        <input class="btn btn-primary btn-lg shadow mb-2" type="button" value="Read" disabled>
        <input class="btn btn-primary btn-lg shadow mb-2" type="button" value="Already read">
        <input class="btn btn-primary btn-lg shadow mb-2" type="button" value="Search">

        <form class="d-flex justify-content-between" action="">
            <input class="w-25 shadow p-1 mb-1 form-control" type="text" id="link-name" placeholder="Name" name="linkName" autofocus>
            <input class="w-25 shadow p-1 mb-1 form-control" type="text" id="link-tags" placeholder="#tags" name="linkTags">
            <input class="w-25 shadow p-1 mb-1 form-control" type="text" id="link-url" placeholder="http://" name="linkUrl">
            <button type="submit" class="w-25 mb-1 shadow btn btn-primary btn-sm btn-block" id="link-add-btn">Add
            </button>
        </form>

        <div class="task-list container shadow p-3 mt-2 bg-white">
            <ul>
                <li class="list-group-item bg-light p-3 mb-1 rounded">first link</li>
                <li class="list-group-item bg-light p-3 mb-1 rounded">second link</li>
            </ul>
        </div>
    </div>
</main>


<script src="js/lib.js" type="module"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
